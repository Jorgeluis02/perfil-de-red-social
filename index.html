<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/normalize.css">
  <link rel="stylesheet" href="estilos/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main>
    <header>
      <img class="profile__photo" src="assets/images/avatar-jessica.jpeg" alt="profile__photo">

      <div class="data">
        <p class="name">Jessica Randall</p> 
        <p class="country">London, United Kingdom</p>
       <p class="occupation">"Front-end developer and avid reader."</p>
      </div>
    </header>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      <p>Coded by <a href="https://github.com/Jorgeluis02" target="_blank">jorge luis</a></p>
    </div>
    <div class="button__card">
      <button class="button-1">GitHub</button>
      <button class="button-2">Frontend mentor</button>
      <button class="button-3">LinkedIn</button>
      <button class="button-4">Twitter</button>
      <button class="button-5">Instagram</button>

    </div>
  </main>

</body>

</html>
